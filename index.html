<div id="div">
  <h1 id="head">User Login</h1>
  <input type="text" placeholder=" Username" name="" id="num1" /><br />
  <input type="password" placeholder="Password" name="" id="num2" />
  <a href="" id="forget">Forgot Password ?</a>
  <br />
  <button onclick="login()">Login</button>
  
  <p>or sign up using</p>
  
  <script>
    function login() {
      var h1 = document.getElementById("div");
      var Num1 = document.getElementById("num1");
      var Num2 = document.getElementById("num2");
      var data = [
        { u_name: "dhinesh", password: 12345 },
        { u_name: "kumar", password: 12354 },
        { u_name: "kavi", password: 12454 },
        { u_name: "kali", password: 10001 }
      ];
      var check = false;
      for (let i of data) {
        if (Num1.value == i.u_name && Num2.value == i.password) {
          check = true;
          break;
        }
      }
      if (check) {
        console.log("Login Success");
        h1.textContent = "Login success";
        h1.style.color = "blue";
        h1.style.fontSize = "45px";
      } else {
        console.log("Login Failed");
        
        h1.textContent = "Login failed";
        h1.style.color = "red";
        h1.style.fontSize = "45px";
      }
    }
  </script>
</div>
